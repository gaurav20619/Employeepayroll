<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee PayRoll Form</title>
    <link rel="stylesheet" href="EmployeePayroll.css">
    <script defer src="Form.js"></script>
</head>

<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="Assets/Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC 2 -->
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
    <!-- UC3 -->
                    <div class="row-content">
                        <label class="label text" for="profile">Profile image</label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio" id="profile2" name="profile"
                                    value="../images/assets/profile-images/profile_img-1.png" required>
                                <img class="profile" id="image1" src="assets\profile-images\Ellipse -3.png">
                            </label>
                            <label>
                                <input type="radio" id="profile2" name="profile"
                                    value="../images/assets/profile-images/profile_img-2.png" required>
                                <img class="profile" id="image2" src="assets\profile-images\Ellipse -4.png">
                            </label>
                            <label>
                                <input type="radio" id="profile3" name="profile"
                                    value="../images/assets/profile-images/profile_img-3.png" required>
                                <img class="profile" id="image3" src="assets\profile-images\Ellipse -5.png">
                            </label>
                            <label>
                                <input type="radio" id="profile4" name="profile"
                                    value="../images/assets/profile-images/profile_img-4.png" required>
                                <img class="profile" id="image4" src="assets\profile-images\Ellipse -7.png">
                            </label>
                        </div>
                    </div>

    </div>
</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
